<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A roud trip around the us from coast to coast seen through pictures."
    />
    <meta
      name="keywords"
      content="coast, U.S, Road trip, yosemite, valley,
    latemar, lake, louise, bald, mountains"
    />
    <meta name="author" content="Harwinder Jhajj" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="around the U.S logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="Yosemite Valley image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago Di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
